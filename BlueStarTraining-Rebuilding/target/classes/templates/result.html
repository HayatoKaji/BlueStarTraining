<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css">
<title>result</title>
</head>
<body>
	<div id="resultPage">
		<div th:switch="${url}">
			<div th:case="newstaff">
				<div class="toptitle">登録結果</div>
				<div>社員情報の登録に成功しました。</div>
			</div>
			<div th:case="update">
				<div class="toptitle">更新結果</div>
				<div>社員情報の更新に成功しました。</div>
			</div>
			<div th:case="delete">
				<div class="toptitle">削除結果</div>
				<div>社員情報の削除に成功しました。</div>
			</div>
		</div>
	</div>
		<div>
			<form method="post" action="/backHome">
				<input type="submit" value="社員一覧へ" class="btn">
			</form>
		</div>
</body>
</html>
