<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css">
<title>new</title>
</head>
<body>
	<div id="newPage">
		<div class="toptitle">社員情報新規登録</div>
		<div class="staffwrapper">
			<div class="info">
				<div class="subtitle">社員情報</div>
				<div class="newform">
					<form action="/new/insert" method="post">
						<div>
							(<span>＊</span>)がついている項目は入力必須項目です。
						</div>
						<div class="form-container">
							<div>
								社員コード(<span>※</span>): <input type="text" class="formbox"
									name="staffCode" id="id">
							</div>
							<div>
								姓(<span>※</span>): <input type="text" class="formbox"
									name="lastName">
							</div>
							<div>
								名(<span>※</span>): <input type="text" class="formbox"
									name="firstName">
							</div>
							<div>
								姓 ローマ字(<span>※</span>): <input type="text" class="formbox"
									name="lastNameRomaji">
							</div>
							<div>
								名 ローマ字(<span>※</span>): <input type="text" class="formbox"
									name="firstNameRomaji">
							</div>
							<div>
								所属(<span>※</span>): <select name="staffDepartment" id=""
									class="formbox">
									<option value="">-------</option>
									<option value="engineer">エンジニア</option>
									<option value="sales">営業</option>
									<option value="corporate">コーポレート</option>
								</select>
							</div>
							<div>
								入社年月日(<span>※</span>): <input type="text"
									placeholder="yyyy/MM/dd" class="formbox" name="joinedYear">
							</div>
							<div>
								経歴(<span>※</span>):
								<div class="radiobox">
									<input type="radio" name="newGladFlg" value="新卒" checked>新卒
									<input type="radio" name="newGladFlg" value="中途">中途
								</div>
							</div>
							<div>
								案件概要/業務内容:
								<textarea name="projectType" id="" cols="30" rows="5"
									class="formbox"></textarea>
							</div>
						</div>
						<div>
							<input type="submit" value="登録" class="btn"> <input
								type="button" onclick="history.back()" value="戻る" class="btn">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
